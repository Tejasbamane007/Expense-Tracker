<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Expense Tracker</title>
  <meta name="description" content="Expense Tracker — add income & expenses, categorize, view summary" />
  <!-- Chart.js for visualizations -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Link to separate CSS file -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="brand">Expense Tracker</h1>
      <nav class="header-actions">
        <button id="toggleTheme" aria-pressed="false" title="Toggle dark mode">Light</button>
        <a class="btn primary" href="#" id="exportBtn">Export CSV</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <!-- Overview / Summary -->
    <section id="summary" class="card summary">
      <div class="summary-item">
        <h2 id="totalIncome">₹0.00</h2>
        <p>Income</p>
      </div>
      <div class="summary-item">
        <h2 id="totalExpense">₹0.00</h2>
        <p>Expenses</p>
      </div>
      <div class="summary-item">
        <h2 id="netIncome">₹0.00</h2>
        <p>Net</p>
      </div>
    </section>

    <!-- Add Transaction Form -->
    <section class="card form-card" aria-labelledby="form-title">
      <h3 id="form-title">Add Transaction</h3>
      <form id="transactionForm" novalidate>
        <div class="row">
          <label for="date">Date</label>
          <input type="date" id="date" name="date" required />
        </div>

        <div class="row">
          <label for="type">Type</label>
          <select id="type" name="type" required>
            <option value="expense">Expense</option>
            <option value="income">Income</option>
          </select>
        </div>

        <div class="row">
          <label for="category">Category</label>
          <select id="category" name="category" required>
            <option value="">-- Choose --</option>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Rent">Rent</option>
            <option value="Salary">Salary</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="row">
          <label for="description">Description</label>
          <input id="description" name="description" type="text" placeholder="e.g., groceries" required />
        </div>

        <div class="row">
          <label for="amount">Amount (₹)</label>
          <input id="amount" name="amount" type="number" step="0.01" min="0" placeholder="0.00" required />
        </div>

        <div class="form-actions">
          <button type="submit" class="btn primary">Add</button>
          <button type="button" class="btn" id="clearForm">Clear</button>
        </div>

        <p id="formError" class="form-error" aria-live="polite"></p>
      </form>
    </section>

    <!-- Transaction Controls -->
    <section class="card controls">
      <div class="row">
        <label for="filterCategory">Filter</label>
        <select id="filterCategory">
          <option value="all">All categories</option>
        </select>

        <label for="search">Search</label>
        <input id="search" placeholder="search description or amount" />

        <label for="sortBy">Sort</label>
        <select id="sortBy">
          <option value="date_desc">Date (new → old)</option>
          <option value="date_asc">Date (old → new)</option>
          <option value="amount_desc">Amount (high → low)</option>
          <option value="amount_asc">Amount (low → high)</option>
        </select>

        <button id="resetFilter" class="btn">Reset</button>
      </div>
    </section>

    <!-- Transactions List -->
    <section class="card transactions">
      <h3>Transactions</h3>
      <ul id="transactionList" class="transaction-list" aria-live="polite"></ul>

      <div class="pagination" id="pagination" aria-hidden="true"></div>
    </section>

    <!-- Charts & Reports -->
    <section class="card reports">
      <h3>Reports</h3>
      <div id="chartContainer" class="chart" aria-hidden="false">
        <!-- Chart canvas will be injected by app.js -->
        <canvas id="expenseChart" width="400" height="200" aria-label="Expenses by category"></canvas>
      </div>

      <div class="report-quick">
        <label for="monthSelect">Month</label>
        <input id="monthSelect" type="month" />
        <button id="monthlyReport" class="btn">Show</button>
      </div>
    </section>

    <!-- Optional: Import / Export -->
    <section class="card import-export">
      <h3>Data</h3>
      <input type="file" id="importFile" accept=".csv,application/json" />
      <button id="importBtn" class="btn">Import</button>
      <button id="exportJsonBtn" class="btn">Export JSON</button>
    </section>

    
  </main>

  <script src="script.js" defer></script>
</body>
</html>
